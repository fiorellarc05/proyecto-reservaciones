<!--Update Form-->

<ion-header>
  <ion-toolbar>
    <!--Back to all properties-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/propiedades"></ion-back-button>
    </ion-buttons>
    <ion-title align="center">
      Editar Propiedad
    </ion-title>

    <!--Save the updates-->
    <ion-buttons slot="primary">
      <ion-button (click)="editPropiedad()" [disabled]="!formPropiedadEdit.valid">
        <ion-icon name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--Edit form-->
<ion-content>
  <form [formGroup]="formPropiedadEdit">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Id Propiedad:</ion-label>
            <ion-input type="number" formControlName="id_prop"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Propiedad:</ion-label>
            <ion-input type="text" formControlName="prop_name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Ubicación:</ion-label>
            <ion-input type="text" formControlName="prop_ubi"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Cantidad de personas:</ion-label>
            <ion-input type="text" formControlName="prop_people"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Tipo de propiedad:</ion-label>
            <ion-input type="text" formControlName="prop_type"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">¿Acepta mascotas?</ion-label>
            <ion-input type="text" formControlName="pets"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
