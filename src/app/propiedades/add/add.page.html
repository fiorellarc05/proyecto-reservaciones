<!--Add Property Form-->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/propiedades"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Añadir propiedad
    </ion-title>
    <ion-buttons slot="primary">
      <!--Add property-->
      <ion-button (click)="addPropiedad()" [disabled]="!formPropiedadAdd.valid">
        <ion-icon name="checkmark-done-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--Add property form-->
<ion-content>
  <form [formGroup]="formPropiedadAdd">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Id Propiedad:</ion-label>
            <ion-input type="number" formControlName="id_prop"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Propiedad (nombre):</ion-label>
            <ion-input type="text" formControlName="prop_name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Ubicación:</ion-label>
            <ion-input type="text" formControlName="prop_ubi"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Cantidad de personas:</ion-label>
            <ion-input type="number" formControlName="prop_people"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Tipo de propiedad:</ion-label>
            <ion-input type="text" formControlName="prop_type"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">¿Acepta mascotas?</ion-label>
            <ion-input type="text" formControlName="pets"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
