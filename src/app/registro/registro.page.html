<!--Sign up form-->

<ion-header>
  <ion-toolbar>
    <ion-title>Registrate aquí!</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <!--Add user-->
      <ion-button (click)="addUser()" [disabled]="!formUserAdd.valid">
        <ion-icon name="checkmark-done-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--Add user form-->
<ion-content>
  <form [formGroup]="formUserAdd">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Id Usuario:</ion-label>
            <ion-input type="number" formControlName="id_user"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!--<ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Tipo de Usuario:</ion-label>
            <ion-select interface="popover" type="text" formControlName="u_type">
              <ion-select-option value="Huésped">Huésped</ion-select-option>
              <ion-select-option value="Arrendatario">Arrendatario</ion-select-option>
          </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>-->

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nombre de Usuario:</ion-label>
            <ion-input type="text" formControlName="u_name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Contraseña:</ion-label>
            <ion-input type="text" formControlName="u_password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-button (click)="huesped()" clear class="button1" >
        <ion-icon name="person-outline"></ion-icon>
        Huésped
      </ion-button>

      <ion-button (click)="arrendatario()" clear class="button2">
        <ion-icon name="finger-print-outline"></ion-icon>
        Arrendatario
      </ion-button>

    </ion-grid>
  </form>
</ion-content>
